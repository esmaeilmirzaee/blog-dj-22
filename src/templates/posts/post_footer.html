<div class="card-footer text-muted d-flex justify-content-between">
    <div class="">
        {# add comment #}
        <a href="" class="text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="" style="width:24px; height:24px;"
                 viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
        {{ post.get_comment_count }}
    </div>
    <div class="">
        {# add like #}
        <a class="text-decoration-none" href="{{ post.get_like_url }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="" style="width:24px;height:24px;" viewBox="0 0 20 20"
                 fill="currentColor">
                <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"></path>
            </svg>
        </a>
        {{ post.get_like_count }}
    </div>
    <div class="">
        {# post view count #}
        <svg xmlns="http://www.w3.org/2000/svg" class="" style="width:24px;height:24px;" viewBox="0 0 20 20"
             fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
            <path fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"></path>
        </svg>
        {{ post.get_postview_count }}
    </div>
</div>
