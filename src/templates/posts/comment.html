{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="comment">
    {% if request.user.is_authenticated %}
        <h1>Comments</h1>
        <form class="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary btn-block">Sent</button>
        </form>
    {% else %}
        <div class="">
            <a href="#" class="btn btn-primary btn-block">Login to comment</a>
        </div>
    {% endif %}
</div>
{% endblock content %}
