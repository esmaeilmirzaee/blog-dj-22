<div class="card col-4 m-1 offset-4">
    <a href="{{ post.get_absolute_url }}">
        <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text concat">
                {{ post.content }}
            </p>
        </div>
        <div class="d-flex justify-content-between pb-2">
            <span class="badge bg-primary">{{ post.publish_date|timesince }}</span>
            <span class="badge bg-secondary">{{ post.last_update|timesince }}</span>
        </div>
    </a>
    {% include 'posts/post_footer.html' %}
</div>
