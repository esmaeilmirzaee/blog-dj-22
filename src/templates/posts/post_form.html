{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="">
        {% if view_type %}
            {{ view_type|title }}
        {% else %}
            Unknown
        {% endif %}
        a new post
    </h1>
    <form action="" method="POST" class="card w-50" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">
            {% if view_type %}
                {{ view_type|title }}
            {% else %}
                Save
            {% endif %}
        </button>
    </form>
{% endblock content %}
